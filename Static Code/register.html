            <h2>Create an Account</h2>

            </form>
            <div class="signin-prompt">
                <p>Already have an account? <a href="signin.html">Sign in</a>.</p>
            </div>
        </div>
    </div>

    <script src="registration.js"></script>
    <div id="register-message"></div>
